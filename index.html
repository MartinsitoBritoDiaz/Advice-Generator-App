<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>

  <main class="flex">
    <div class="card">
      <!-- Advice Id -->
      <div class="card--header">
        <h1>Advice <span id="advice-id">#117</span></h1>
      </div>
  
      <!-- Quote -->
      <p class="advice">It is easy to sit up and take notice, what's difficult is getting up and taking
        action</p>
  
      <!-- Lines -->
      <div class="lines"></div>

      <!-- Button -->
      <div class="flex card__relative">
        <button class="button--random">
          <img src="./images/icon-dice.svg" alt="">
        </button>
      </div>
            
    </div>
  </main>
  
  <footer class="footer">
    <p>This project was created by 
      <a href="https://github.com/MartinsitoBritoDiaz">Martinsito</a> Â©
    </p>
  </footer>
  <script src="./src/main..js"></script>

</html>
